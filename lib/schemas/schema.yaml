  "images":
    type: seq
    required: no
    sequence:
      - type: map
        mapping:
          "name":
            type: "string"
            required: yes
          "image":
            type: "string"
            required: no
          "registry":
            type: "string"
            required: no

  "reports":
    type: seq
    required: no
    sequence:
      - type: map
        mapping:
          "name":
            type: "string"
            required: yes
          "title":
            type: "string"
            required: yes
          "y1":
            type: "string"
            required: no
          "y2":
            type: "string"
            required: no
          "limit":
            type: int
            required: no
          "offset":
            type: int
            required: no
          "type":
            type: "string"
            required: no
          "range":
            type: map
            mapping:
              "start":
                type: "string"
              "end":
                type: "string"
          "cards":
            type: seq
            sequence:
              - type: map
                mapping:
                  "type":
                    type: "string"
                  "metrics":
                    type: seq
                    sequence:
                      - type: map
                        mapping:
                          "metric":
                            type: "string"
                            required: yes
                          "group_by":
                            type: "string"
                            required: no
                          "round":
                            type: bool
                            required: no
                          "sort_by":
                            type: "string"
                            required: no
                          "filter_if_zero":
                            type: bool
                            required: no
                          "display_name":
                            type: "string"
                            required: no
                          "check":
                            type: map
                            required: no
                            mapping:
                              "<":
                                type: number
                                required: no
                              "<=":
                                type: number
                                required: no
                              ">":
                                type: number
                                required: no
                              ">=":
                                type: number
                                required: no
                              "=":
                                type: number
                                required: no
  "scenario":
    type: map
    required: yes
    mapping:
      "name":
        type: "string"
        required: yes
      "total_users":
        type: int
        required: yes
      "stop_after":
        type: "string"
      "ramp":
        type: seq
        sequence:
          - type: map
            mapping:
              "ramp_to":
                type: "string"
              "over":
                type: "string"
      "profiles":
        type: seq
        sequence:
          - type: map
            mapping:
              "image":
                type: "string"
                required: no
              "name":
                type: "string"
                required: yes
              "allocation":
                type: "string"
                required: no
              "region":
                type: "string"
                required: no
              "iteration_delay":
                type: "string"
              "reset_session_after_iteration":
                type: bool
              "think_time":
                type: "string"
              "artifact_dir":
                type: "string"
                required: no
              "proxy_config":
                type: map
                required: no
                mapping:
                  "filter_images":
                    type: bool
                    required: no
                  "filter_multimedia":
                    type: bool
                    required: no
                  "filter_common_third_party_js":
                    type: bool
                    required: no
                  "restrict_to_domains_matching":
                    type: bool
                    required: no
                  "use_custom_config":
                    type: bool
                    required: no
                  "custom_config_path":
                    type: "string"
                    required: no
              "databank":
                type: map
                required: no
                mapping:
                  "name":
                    type: "string"
                    required: yes
                  "path":
                    type: "string"
                    required: yes
              "command":
                type: "string"
                required: yes
              "vus_per_vcpu":
                type: int
                required: no
  "settings":
    type: map
    mapping:
      "cluster_type":
        type: "string"
        enum: [ local, aws ]
      "load_generators":
        type: map
        mapping:
          "cores":
            type: "string"
          "memory":
            type: "string"
