[SERVICE]
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_PORT    2020
    Hot_Reload   On
    Parsers_File  parsers.conf

[INPUT]
    Name        forward
    Listen      0.0.0.0
    Port        24224

[Output]
    name loki
    match *
    host loki
    port 3100
    labels container_name=$container_name
    line_format json
