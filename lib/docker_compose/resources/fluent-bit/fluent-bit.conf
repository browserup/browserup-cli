[SERVICE]
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_PORT    2020
    Hot_Reload   On
    Parsers_File  /fluent-bit/etc/parsers.conf

[FILTER]
    Name modify
    Match user_container_log
    Condition Key_value_matches log ^browserup_user_log.*
    Add log_type user

[FILTER]
    Name modify
    Match user_container_log
    Condition Key_Value_Does_Not_Match log ^browserup_user_log.*
    Add log_type system

[INPUT]
    name http
    listen 0.0.0.0
    port 8888

[Output]
    name loki
    match *
    host loki
    port 3100
    labels container_name=$container_name $log_type
    line_format json