scenario:
  name: GiveMeABetterName
  total_users: 50
  profiles:
    - name: "PostManExample"
      command: "newman run --delay-request $THINK_TIME postman-example.json"
      think_time: "30s"
      artifact_dir: "."
      iteration_delay: "10s"
      allocation: "34%"
    - name: "PlayWrightJSExample"
      command: "node playwright-js-example.js"
      think_time: "30s"
      artifact_dir: "."
      iteration_delay: "10s"
      allocation: "33%"
    - name: "SeleniumPyExample"
      command: "python3 selenium-python-example.py"
      think_time: "30s"
      artifact_dir: "."
      iteration_delay: "10s"
      allocation: "33%"
  stop_after: 15m
  ramp:
    - ramp_to: 100%
      over: 5m

reports:
  - name: 'UrlResponseTime'
    title: 'URL 90th Response Time (SLA)'
    type: 'line'
    cards:
      - metrics:
          - metric: 'urls.response_ms.avg'
            check:
              '<': 2000

settings:
  cluster_type: local
